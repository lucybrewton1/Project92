<html>
    <head>
        <title>Math Quiz Game</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="quiz_game.css">
        <script src="quiz_game_login.js"></script>
    </head>
    <body>
        <center>
            <h1>Game</h1>
            <div class="loginDiv1">
                <h3>Player 1 Login For The Game</h3>
                <label><b>User Name</b></label>
                <input type="text" id="player1Name" class="form-control" placeholder="Player 1 name">
            </div>
            <div class="loginDiv2">
                <h3>Player 2 Login For The Game</h3>
                <label><b>User Name</b></label>
                <input type="text" id="player2Name" class="form-control" placeholder="Player 2 name">
            </div>
            <button id="logInButton" onclick="addUser()" style="width:30%">Log In</button>
        </center>
    </body>
</html>
