<html>
    <head>
        <title>Math Quiz Game</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="quiz_game.css">
    </head>
    <body>
        <h4 id="player1_name"></h4>&nbsp;<span id="player1_score"></span>
        <br>
        <h4 id="player2_name"></h4>&nbsp;<span id="player2_score"></span>
        <div class="container">
            <center>
                <h2 style="color: white">The Math Quiz Game!</h2>
                <h3 id="player_question">Question Turn: </h3>
		        <h3 id="player_answer">Answer Turn: </h3>
                <div id="output" class="col-lg-6">

                </div>
                <br>
		        <br>
                <h4>Number 1</h4>
                <input id="number1" type="number" class="form-control" placeholder="Number 1">
                <br>
                <h4>Number 2</h4>
                <input id="number2" type="number" class="form-control" placeholder="Number 2">
                <br>
                <button class="btn btn-success" onclick="send()" style="width: 30%">Send</button>
            </center>
        </div>
        <script src="quiz_game_page.js"></script>
    </body>
</html>
